<h1>QUIZ MAKER</h1>

<div class="row">
    <select name="categoriesWithSubCategories" id="categoryWithSubCategoriesSelect"
            [(ngModel)]="selectedCategoryWithSubCategories" (change)="filterCategories()">
        <option *ngFor="let category of categoriesWithSubCategories" [value]="category">{{category}}</option>
    </select>

    <select name="categories" id="categorySelect" [(ngModel)]="selectedCategory">
        <option *ngFor="let category of filteredCategories" [value]="category.id">
            {{category.name | removeCategoryPrefix:selectedCategoryWithSubCategories}}
        </option>
    </select>

    <select name="difficulties" id="difficultySelect" [(ngModel)]="selectedDifficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
    </select>

    <button id="createBtn" [disabled]="!selectedCategory || !selectedDifficulty || questions.length > 0"
            (click)="createQuiz()">Create
    </button>
</div>

<div class="row">
    <app-quiz [questions]="questions" (quizSubmitted)="submitQuiz($event)"></app-quiz>
</div>
